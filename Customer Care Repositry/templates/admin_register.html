{% extends 'base.html' %}

{% block body %}
<br>
<br>
<br>
<br>
<br>
<br>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <form method="POST" class="register-form">
                <div class="container">
                    <h2>Administrator Sign-Up</h2>
                    <div class="form-group mb-3 mt-2">
                        <label for="email-address" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email-address"
                            placeholder="abc@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username"
                            placeholder="Enter your Name" />
                    </div>
                    <div class="form-group mb-3">
                        <div class="col-auto">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Enter your Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="secret">Secret Key</label>
                        <input type="password" name="secret" class="form-control" id="secret" placeholder="Secret-Key">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info mb-3">Create Account</button>
                    </div>
                    <p>Already have an Account ? <a href="{{ url_for('login') }}">Login</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
