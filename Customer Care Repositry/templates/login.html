{% extends 'base.html' %}

{% block body %}
<br>
<br>
<br>
<h1 style="text-align: center;">
    Customer Care Registry
</h1>
<p style="text-align: center;">
    We work to make you happy :)
</p>
<br>
<br>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <h4 class="card-title mt-2">
                    Login
                </h4>
            </header>
            <form method="POST" class="login-form">
                <div class="container">
                    {% if msg == "Incorrect Password"%}
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                    {% elif msg == "User does not exist" %}
                    <div class="alert alert-primary" role="alert">
                        {{ msg }}
                    </div>
                    {% endif %}
                    <div class="form-group mb-3 mt-2">
                        <label for="email-address" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email-address"
                            placeholder="abc@gmail.com">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Enter your Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success mb-3">Login</button>
                    </div>
                    <p>Do not have an account ? <a href="{{ url_for('register_account') }}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
